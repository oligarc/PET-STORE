<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pet Store</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>KIWOKO</h1>
    </header>

    <main>
      <div class="container">
        <form action="#" name="petForm" id="petForm">
          <div class="inputs">
            <label for="petName">Pet Name:</label>
            <input
              type="text"
              name="petName"
              id="petName"
              class="form-control"
            />
          </div>

          <div class="inputs">
            <label for="description">Description:</label>
            <input
              type="text"
              name="petDesc"
              id="petDesc"
              class="form-control"
            />
          </div>

          <div class="inputs">
            <label for="petUrl">Image URL:</label>
            <input type="url" name="petUrl" id="petUrl" class="form-control" />
          </div>

          <div class="inputs">
            <label for="birth">Birthday:</label>
            <input
              type="date"
              name="petbirth"
              id="petbirth"
              class="form-control"
            />
          </div>

          <div class="inputs">
            <label for="petPrice">Price:</label>
            <input
              type="number"
              name="petPrice"
              id="petPrice"
              class="form-control"
            />
          </div>

          <div class="inputs">
            <label for="petCode">Pet code:</label>
            <input
              type="text"
              name="petCode"
              id="petCode"
              class="form-control"
            />
          </div>

          <div class="inputs">
            <label for="sell">Is it sold?</label>
            <input type="checkbox" name="petSold" id="petSold" />
          </div>

          <input
            type="submit"
            class="btn btn-danger form-control"
            value="Send"
          />
        </form>
      </div>
    </main>
    <footer>
      <h1>KIWOKO 2024</h1>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
